<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="myprof/css/fontello.css" />

</head>

<body class="overflow-hidden w-full h-[100vh]">
    <main class="w-full h-full overflow-hidden bg-cyan-950 flex flex-col items-center justify-start relative">
        <div
            class="firstpage w-full h-full z-50 bg-cyan-950 absolute flex flex-col justify-center items-center opacity-100 visible">
            <h2 class="font-bold text-6xl text-amber-400 pb-6">tik tak toe</h2>
            <div class="flex gap-3 ">
                <button
                    class="one restart w-50 h-12 text-4xl text-amber-600 font-bold cursor-pointer bg-black flex items-center justify-center hover:bg-amber-950 rounded-2xl">one
                    person</button>
                <button
                    class="two  restart w-50 h-12 text-4xl text-amber-600 font-bold cursor-pointer bg-black flex items-center justify-center duration-400 hover:bg-amber-950 rounded-2xl">two
                    person</button>
            </div>
        </div>
        <div
            class="select gap-7 w-full h-full bg-cyan-950 absolute z-30 flex items-center justify-center opacity-0 invisible ">
            <button
                class="x restart w-50 h-12 text-4xl text-amber-600 font-bold cursor-pointer bg-black flex items-center justify-center duration-400 hover:bg-amber-950 rounded-2xl">
                X</button>
            <button
                class="o  restart w-50 h-12 text-4xl text-amber-600 font-bold cursor-pointer bg-black flex items-center justify-center duration-400 hover:bg-amber-950 rounded-2xl">
                O</button>
        </div>
        <h2 class="font-bold text-6xl text-amber-400 pb-6">tik tak toe</h2>
        <h2 class="font-bold text-6xl text-amber-600 pb-6">turn : <span class="turns text-green-500">o</span></h2>
        <section
            class="game flex content-between justify-between relative aspect-square w-120 flex-wrap bg-amber-600 p-0">
            <div data-number="0" class="square hover:bg-cyan-900"></div>
            <div data-number="1" class="square hover:bg-cyan-900"></div>
            <div data-number="2" class="square hover:bg-cyan-900"></div>
            <div data-number="3" class="square hover:bg-cyan-900"></div>
            <div data-number="4" class="square hover:bg-cyan-900"></div>
            <div data-number="5" class="square hover:bg-cyan-900"></div>
            <div data-number="6" class="square hover:bg-cyan-900"></div>
            <div data-number="7" class="square hover:bg-cyan-900"></div>
            <div data-number="8" class="square hover:bg-cyan-900"></div>
        </section>
        <div
            class="theend absolute flex flex-col justify-center items-center duration-400 h-full w-full gap-8 bg-cyan-950 opacity-0 invisible">
            <h3 class="winend font-bold text-6xl text-amber-600"></h3>
            <button
                class="restart w-50 h-12 text-4xl text-amber-600 font-bold cursor-pointer bg-black flex items-center justify-center duration-400 hover:bg-amber-950 rounded-2xl">restart</button>
        </div>

    </main>
    <!-- my prof -->

    <div class="myProfile">
        <div class="profile">
            <figure>
                <img src="myprof/img/1.jpg" alt="" />
            </figure>
        </div>

        <a href="https://www.instagram.com/nima_frontzi_dev?igsh=cGQ3OXE4d3N3NWJh&utm_source=qr">
            <i class="icon-icons8-instagram"></i>
        </a>
        <a href="tel:+989023083861"> <i class="icon-phone-icon"> </i></a>
    </div>

    <!-- my prof -->
</body>
